{% extends 'shop/forms.html' %}

{% block form_group_1 %}
  <form method="post">

  	<div class="section-title">
  		<h3 class="title">Detalhes da loja</h3>
  	</div>

  	{% csrf_token %}

  	{% for field in form %}
  		<div class="form-group">
				{{ field.label_tag }}
				<div>
					{{ field }}
				</div>
  		</div>
  	{% endfor %}

  	<button type="submit" class="primary-btn order-submit">Place order</button>

  </form>
{% endblock %}

{% block form_group_2 %}
{% endblock %}
